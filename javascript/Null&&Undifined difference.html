<!DOCTYPE html>
<html>
    <body>

        <h2>Null Variable</h2>
        <p>Type of null is</p>
        <p id="demo"></p>

        <h3>Undefined Variable</h3>
        <p>Type of Undefined Variable is</p>
        <p id="demo1"></p>

        <script>
            var Variable = null;
            var Integer ;
            document.getElementById("demo").innerHTML = typeof Variable;
            document.getElementById("demo1").innerHTML = typeof Integer;

        </script>


    </body>
</html>
