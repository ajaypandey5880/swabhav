<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input type ="number" id="text" placeholder="Enter a Number">
        <input type="button" value="Show Info" id="button">
    </div>
    <div id ="demo"></div>
    
    <script>
        "use strict";
        var swabhavTech = function(){
            var button = document.getElementById("button").addEventListener("click",myFunction);      
            function myFunction() {
                var text = document.getElementById("text").value;
                var string = "http://numbersapi.com/"+text;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML =
                    this.responseText;
                    }
                };
                xhttp.open("GET",string, true);
                xhttp.send();
            }
        }();
    </script>
</body>
</html>
