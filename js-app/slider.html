<!DOCTYPE html>
<html>
<head>
	<title>Slider-app</title>
</head>
<body>
    <div>
        <input type="range" id="slide" min="1" max="100" value="0" onchange="myFunction()">
        <p id="sliderValue"></p>
        <p id="noChoosed"></p>
        <p id="Buttons"></p>
    </div>
<script>
    function myFunction(){
        var sliderValue = document.getElementById("slide").value;
        var btn = document.getElementById("Buttons");
        console.log(sliderValue);
        document.getElementById("sliderValue").innerHTML="Current position: "+sliderValue;
        document.getElementById("noChoosed").innerHTML="";
        
        btn.innerHTML="";
        var i;
        for (i=1;i<=sliderValue;i++){
                    var buttonName=document.createElement("BUTTON");
                    buttonName.setAttribute("id",i);
                    buttonName.addEventListener('click',buttonClick);
                    buttonName.innerHTML=i;
                    buttonName.style.height=60;
                    buttonName.style.width=100;
                    buttonName.style.margin=5;
                    btn.appendChild(buttonName); 
        }
    }
    function buttonClick(event){ 
                var index=event.srcElement.id;
                console.log(index);
                document.querySelector("#noChoosed").innerHTML=index+"\tChoosed";
            }
</script>
</body>
</html>
