<section id="edit">
        <form class="form-horizontal" name='studentForm'>
            <div class="form-group">
                <label for="inputRollNo" class="col-sm-2 control-label">Enter Roll No</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="inputRollNo" placeholder="Enter Roll No" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Enter Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="inputName" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge" class="col-sm-2 control-label">Enter Age</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="inputAge" placeholder="Enter Age" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Enter Email Id</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="inputEmail" placeholder="Enter Email Id" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label" >Enter Date</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" ng-model="inputDate" placeholder="Enter Date" required>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" style="margin-left: 210px" value="true" name="male" >
                    MALE
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" style="margin-left: 210px" value="false" name="female">
                    FEMALE
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="addButton" ng-click="editStudentData()" ng-disabled='studentForm.$invalid' class="btn btn-default" >Edit</button>
                </div>
            </div>  
        </form>
