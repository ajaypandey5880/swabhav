<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <div id="header">
    </div>
    <input type="button" name="text" id="text" value="CLICK ME">

    <script>
        $('#header').html('<h1>WELCOME TO JQUERY</h1>');
        $('#text').click(function(){
            $('#header').html('<h1>BUTTON CLICKED</h1>')
        });
    </script>
</body>
</html>
