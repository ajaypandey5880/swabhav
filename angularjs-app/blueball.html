<!DOCTYPE html>
<html lang="en" ng-app="SwabhavTachlabs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.js"></script>
    <title>Document</title>
</head>
<body>
    <section ng-controller="blueballControler">
        <div>

        </div>
       <button ng-repeat="i in array" ng-click="check($event)" value={{i}} ng-disabled="state" >
           {{i}}
       </button>
       <h2>{{result}}</h2>

    </section>
    <script>
        var app = angular.module('SwabhavTachlabs',[]);
        app.controller('blueballControler',['$scope',function($scope){
            $scope.count = 0;
            $scope.result;
            $scope.array = [];
            $scope.number;
            $scope.state = false;
            $scope.number = Math.floor(Math.random()*50);
            for(let i = 1;i<=50;i++){
                $scope.array.push(i);
            }
            console.log($scope.number);
            $scope.check = function(event){
                $scope.count++;
                if($scope.count == 5){
                    $scope.state = true;
                    $scope.result = "CHANCE ARE OVER";
                }
                if(event.srcElement.value == $scope.number){
                    event.target.style.backgroundColor = "blue";
                    $scope.state = true;
                    $scope.result = "YOU WIN";
                }
                if(event.srcElement.value < $scope.number){
                    event.target.style.backgroundColor = "green";
                    event.target.disabled = true;
                }
                if(event.srcElement.value > $scope.number){
                    event.target.style.backgroundColor = "red";
                    event.target.disabled = true;
                }
            }
        }])
    </script>
</body>
</html>
